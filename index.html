<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>One Piece</title>
</head>
<body>
    <header>
        <section>
            <img src="images/One-Piece-Logo.png" alt="" class="img_header">
        </section>
    </header>
    <main>
        <div class="header-sep">
            <div class="corda">
                <p></p>
            </div>
        </div>

        <div class="luffy">
            <h1>
                Bem vindo ao One Piece
            </h1>
            <section class="welcome-card-section" id="card-item"></section>
        </div>

        <div class="roger">
            <h1>
                Destaques
            </h1>
            <section class="featured-section" id="featured-section"></section>
        </div>

        <div class="resultado">
            <section>
                <input type="text" placeholder="Pesquise por um personagem" id="campo-pesquisa">
                <button class="button1" onclick="pesquisar()">
                    Pesquisar
                </button>
            </section>
            <div >
                <section class="resultados-pesquisa" id="resultados-pesquisa"></section>
            </div>
        </div>

        <div class="manga-last">
            <section class="manga-environment" id="manga-environment"></section>
        </div>

        <div class="anime-last">
            <section class="anime-environment" id="anime-environment"></section>
        </div>

        <div class="arcs">
            <section class="arcs-environment" id="arcs-environment"></section>
        </div>
    </main>
    <footer>
        <p>2024 - Chap√©us de Palha. Todos os direitos reservados</p>
        <p>Entre em contato pelo e-mail: lcsximenes@gmail.com</p>
    </footer>

    <script src="dados.js"></script>
    <script src="app.js"></script>
</body>
</html>
